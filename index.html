<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

    /* General styles for Cart Drawer */
    .cart-drawer {
        font-family: "Roboto", serif;
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        max-width: 400px;
        height: 100%;
        background-color: #fff;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
        z-index: 1050;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
    }

    .cart-drawer.active {
        transform: translateX(0);
    }

    /* Header */
    .cart-drawer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
    }

    .cart-drawer-title {
        font-size: 1.25rem;
        font-weight: bold;
    }

    .cart-drawer-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
    }

    /* Content */
    .cart-drawer-content {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }

    /* Cart Items */
    .cart-items {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e9ecef;
    }

    .cart-item-img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        object-fit: cover;
        border-radius: 5px;
    }

    .cart-item-info {
        flex: 1;
    }

    .cart-item-name {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .cart-item-quantity {
        display: flex;
        align-items: center;
    }

    .quantity-btn,
    .quantity-input {
        margin: 0;
        padding: 0;
    }

    .quantity-btn {
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ddd;
        border: none;
        cursor: pointer;
    }

    .quantity-input {
        width: 40px;
        height: 29px;
        text-align: center;
        border: 1px solid #ccc;
        font-size: 14px;
        
    }

    .cart-item-price {
        color: #333;
        font-weight: bold;
    }

    .cart-item-remove {
        background: none;
        border: none;
        font-size: 1.25rem;
        color: #ff5f5f;
        cursor: pointer;
    }

    /* Cart Summary */
    .cart-summary {
        padding: 15px;
        border-top: 1px solid #e9ecef;
        font-size: 1rem;
    }

    /* Actions */
    .cart-actions {
        padding: 15px;
        border-top: 1px solid #e9ecef;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .cart-actions .btn {
        text-align: center;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }

    .btn-view-cart {
        background-color: #0d0d0d;
        color: #fff;
        text-decoration: none;
        font-weight: 600;

    }

    .btn-view-cart:hover {
        background-color: #0573f0;

    }

    .btn-checkout {
        background-color: #000e04;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }

    .btn-checkout:hover {
        background-color: #0573f0;
    }
</style>

<body>
    <!-- Modal for Cart Drawer -->
    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-drawer-header">
            <div class="cart-drawer-title">Shopping Cart</div>
            <button type="button" class="cart-drawer-close" aria-label="Close Cart">
                ✖
            </button>
        </div>
        <div class="cart-drawer-content">
            <ul class="cart-items">
                <li class="cart-item">
                    <img src="https://via.placeholder.com/50" alt="Product Name" class="cart-item-img">
                    <div class="cart-item-info">
                        <p class="cart-item-name">Product Name</p>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn minus">-</button>
                            <input type="number" class="quantity-input" value="1" min="1">
                            <button class="quantity-btn plus">+</button>
                        </div>
                        <p class="cart-item-price">309,000 VND</p>
                    </div>
                    <button class="cart-item-remove">✖</button>
                </li>
            </ul>
            <div class="cart-summary">
                <p><strong>Subtotal:</strong> <span class="cart-subtotal">309,000 VND</span></p>
            </div>
            <div class="cart-actions">
                <a href="cart.php" class="btn btn-view-cart">View Cart</a>
                <a href="checkout.php" class="btn btn-checkout">Checkout</a>
            </div>
        </div>
    </div>
    <button id="open-cart-drawer">Open Cart</button>

</body>
<script>
    // Lấy các phần tử
    const cartDrawer = document.getElementById('cart-drawer');
    const closeBtn = document.querySelector('.cart-drawer-close');
    const openCartDrawerBtn = document.querySelector('#open-cart-drawer'); // Nút mở cart drawer

    // Hàm mở Cart Drawer
    openCartDrawerBtn.addEventListener('click', () => {
        cartDrawer.classList.add('active'); // Thêm class active để hiển thị
    });

    // Hàm đóng Cart Drawer
    closeBtn.addEventListener('click', () => {
        cartDrawer.classList.remove('active'); // Xóa class active để ẩn đi
    });

</script>

</html>
